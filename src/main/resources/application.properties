spring.application.name=springboot
server.port=8080

# --- AWS S3 ---
spring.cloud.aws.region.static=us-east-2
spring.cloud.aws.s3.bucket=minjoon-bucket-1
spring.config.import=aws-parameterstore:/instagram/

# --- database ---
spring.datasource.url=${db.mysql.url}
spring.datasource.username=${db.mysql.username}
spring.datasource.password=${db.mysql.password}

# --- Google OAuth ---
google-oauth-client-id=${oauth.google.access.key}
google-oauth-client-secret=${oauth.google.secret.key}

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.id}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.transport.protocol=smtp
spring.mail.default.encoding=UTF-8

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
