spring.application.name=springboot
server.port=8080

# --- AWS S3 ---
spring.cloud.aws.region.static=us-east-2
spring.cloud.aws.s3.bucket=minjoon-bucket-1
spring.config.import=aws-parameterstore:/instagram/

# --- REST API front-end URL ---
cors.front-end.url=${cors.front-end.url}

# --- rabbitMq ---
spring.rabbitmq.host=${rabbitmq.host}
spring.rabbitmq.username=${rabbitmq.username}
spring.rabbitmq.password=${rabbitmq.password}
spring.rabbitmq.virtual-host=${rabbitmq.vhost}
spring.rabbitmq.port.stomp=${rabbitmq.port.stomp}

# --- database ---
spring.datasource.url=${db.mysql.url}
spring.datasource.username=${db.mysql.username}
spring.datasource.password=${db.mysql.password}

# --- redis ---
spring.redis.host=${redis.host}
spring.redis.port=${redis.port}
spring.session.store-type=redis

# --- Google OAuth ---
google-oauth-client-id=${oauth.google.access.key}
google-oauth-client-secret=${oauth.google.secret.key}

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.id}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.transport.protocol=smtp
spring.mail.default.encoding=UTF-8


# --- File upload size ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.messaging.simp.stomp=DEBUG
logging.level.org.springframework.messaging.simp.broker=DEBUG
logging.level.reactor.netty=DEBUG   

logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG  
logging.level.org.springframework.web.socket.messaging=DEBUG

logging.level.org.springframework.web.socket.handler.LoggingWebSocketHandlerDecorator=DEBUG
logging.level.org.springframework.web.socket.server.support.Abstract
logging.level.io.awspring.cloud.paramstore.AwsParamStorePropertySource=DEBUG


spring.main.allow-bean-definition-overriding: true